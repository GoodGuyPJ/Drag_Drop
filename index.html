<!DOCTYPE html>
<html>
<head>
  <title>Drag and Drop </title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Drag and Drop Example</h1>
  <div class="container">
    <h2>Container 1</h2>
    <div id="container1" class="item-container">
      <div class="item" draggable="true">
        <p>Item 1</p>
      </div>
      <div class="item" draggable="true">
        <p>Item 2</p>
      </div>
      <div class="item" draggable="true">
        <p>Item 3</p>
      </div>
    </div>
  </div>
  <div class="container">
    <h2>Container 2</h2>
    <div id="container2" class="item-container"></div>
  </div>

  <button id="resetButton">Reset</button>

  <script src="script.js"></script>
</body>
</html>
